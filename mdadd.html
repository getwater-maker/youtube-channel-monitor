<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown 합치기 및 DOCX 변환기 (페이지 구분 추가)</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html-docx-js/dist/html-docx.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: #f5f7fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      display: block;
      width: 100%;
      margin: 10px 0 20px 0;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      margin-top: 15px;
      font-size: 15px;
      color: #333;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>📄 Markdown 합치기 & DOCX 변환기</h1>
    <p>여러 개의 .md 파일을 업로드하면 파일마다 새로운 페이지에서 DOCX로 변환됩니다.</p>
    <input type="file" id="mdFiles" accept=".md" multiple>
    <button id="convertBtn">변환 시작</button>
    <div id="status"></div>
  </div>

  <footer>
    <p>© 2025 Markdown to DOCX Web Converter (페이지 구분 버전)</p>
  </footer>

  <script>
    document.getElementById('convertBtn').onclick = async () => {
      const files = document.getElementById('mdFiles').files;
      const status = document.getElementById('status');
      if (!files.length) {
        alert('하나 이상의 MD 파일을 선택하세요.');
        return;
      }

      status.innerText = '📂 파일을 읽는 중...';

      // 파일 이름 순서대로 정렬 (예: 1강, 2강, 3강 순)
      const sortedFiles = Array.from(files).sort((a, b) => a.name.localeCompare(b.name, 'ko', { numeric: true }));

      let combinedHTML = '';
      const converter = new showdown.Converter();

      for (let i = 0; i < sortedFiles.length; i++) {
        const text = await sortedFiles[i].text();
        const html = converter.makeHtml(text);
        const title = sortedFiles[i].name.replace('.md', '');
        combinedHTML += `<h1>${title}</h1>${html}`;
        
        // 마지막 파일이 아니라면 페이지 나누기 추가
        if (i < sortedFiles.length - 1) {
          combinedHTML += `<div style="page-break-before: always;"></div>`;
        }
      }

      status.innerText = '🧾 DOCX 파일 생성 중...';

      const fullHTML = `
        <html>
          <head><meta charset="UTF-8"></head>
          <body>${combinedHTML}</body>
        </html>`;
      const docxBlob = window.htmlDocx.asBlob(fullHTML);

      const a = document.createElement('a');
      a.href = URL.createObjectURL(docxBlob);
      a.download = 'merged_markdown_with_pages.docx';
      a.click();

      status.innerText = '✅ 변환 완료! merged_markdown_with_pages.docx 파일이 다운로드되었습니다.';
    };
  </script>
</body>
</html>
