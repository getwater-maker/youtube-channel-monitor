<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown & DOCX 통합 변환기</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html-docx-js/dist/html-docx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx-merger@1.0.1/dist/docx-merger.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: #f5f7fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      display: block;
      width: 100%;
      margin: 10px 0 20px 0;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
      width: 100%;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      margin-top: 15px;
      font-size: 15px;
      color: #333;
      white-space: pre-line;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>📄 Markdown & DOCX 변환/병합기</h1>
    <p>기능 선택:</p>

    <h3>① Markdown 파일 → 하나의 DOCX로 합치기</h3>
    <input type="file" id="mdFiles" accept=".md" multiple>
    <button id="convertMdBtn">MD → DOCX 변환</button>

    <h3>② DOCX 파일 → 하나로 병합</h3>
    <input type="file" id="docxFiles" accept=".docx" multiple>
    <button id="mergeDocxBtn">DOCX 병합</button>

    <div id="status"></div>
  </div>

  <footer>
    <p>© 2025 Markdown & DOCX Web Converter</p>
  </footer>

  <script>
    const status = document.getElementById('status');

    // ✅ Markdown 파일 → DOCX 변환
    document.getElementById('convertMdBtn').onclick = async () => {
      const files = document.getElementById('mdFiles').files;
      if (!files.length) {
        alert('하나 이상의 Markdown 파일을 선택하세요.');
        return;
      }

      status.innerText = '📂 Markdown 파일 읽는 중...';

      const sortedFiles = Array.from(files).sort((a, b) => a.name.localeCompare(b.name, 'ko', { numeric: true }));
      const converter = new showdown.Converter();
      let combinedHTML = '';

      for (let i = 0; i < sortedFiles.length; i++) {
        const text = await sortedFiles[i].text();
        const html = converter.makeHtml(text);
        const title = sortedFiles[i].name.replace('.md', '');

        combinedHTML += `
          <div style="page-break-before: always;">
            <h1>${title}</h1>
            ${html}
          </div>
        `;
      }

      status.innerText = '🧾 DOCX 파일 생성 중...';

      const fullHTML = `
        <html>
          <head><meta charset="UTF-8"></head>
          <body>${combinedHTML}</body>
        </html>`;
      const docxBlob = window.htmlDocx.asBlob(fullHTML);

      const a = document.createElement('a');
      a.href = URL.createObjectURL(docxBlob);
      a.download = 'merged_markdown_with_pagebreaks.docx';
      a.click();

      status.innerText = '✅ Markdown 변환 완료! merged_markdown_with_pagebreaks.docx 파일이 다운로드됩니다.';
    };

    // ✅ DOCX 파일 병합 기능
    document.getElementById('mergeDocxBtn').onclick = async () => {
      const files = document.getElementById('docxFiles').files;
      if (!files.length) {
        alert('병합할 DOCX 파일을 선택하세요.');
        return;
      }

      status.innerText = '📄 DOCX 파일 병합 중...';

      try {
        const docs = [];
        for (let i = 0; i < files.length; i++) {
          const arrayBuffer = await files[i].arrayBuffer();
          docs.push(arrayBuffer);
        }

        const docx = new DocxMerger({}, docs);

        docx.save('blob', (data) => {
          saveAs(data, 'merged_docx_files.docx');
        });

        status.innerText = '✅ DOCX 병합 완료! merged_docx_files.docx 파일이 다운로드됩니다.';
      } catch (err) {
        console.error(err);
        status.innerText = '❌ 오류 발생: 병합 중 문제가 생겼습니다.';
      }
    };
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>
