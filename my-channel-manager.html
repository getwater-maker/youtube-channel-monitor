<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 도우미 - 내 채널 관리</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- moment.js 및 moment-timezone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 메뉴바 -->
        <nav class="top-nav" style="display:flex; justify-content:flex-end; gap:16px; margin-bottom:16px;">
            <a href="index.html" class="nav-link">채널 모니터</a>
            <a href="my-channel-manager.html" class="nav-link active">내 채널 관리</a>
        </nav>
        <h1>유튜브 도우미</h1>
        
        <!-- 내 채널 등록/관리, 추적시작 버튼 -->
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom: 20px;">
            <span style="font-size:1.15rem; font-weight:600;">
                내 채널 등록/관리
            </span>
            <button id="start-tracking-btn" class="start-tracking-btn">
                추적시작
            </button>
        </div>
        
        <!-- 채널 추가 및 목록 -->
        <section id="mychannel-section-add" style="margin-bottom: 28px;">
            <div style="display: flex; flex-direction: column; gap: 16px;">
                <div>
                    <span id="my-channel-count-text">현재 0개의 채널이 등록되었습니다.</span>
                    <button id="my-add-channel-btn" class="add-channel-btn">채널 추가</button>
                </div>
                <div id="my-channel-list-container" class="channel-list"></div>
            </div>
        </section>
        
        <!-- 추적시작 버튼을 눌렀을 때만 아래 내용 노출 -->
        <div id="my-tracking-data-container" style="display:none;">
            <section class="mychannel-daily-stats-section" style="margin-bottom: 32px;">
                <h2>일일 채널 변화량</h2>
                <div id="mychannel-daily-stats-list" class="mychannel-daily-stats-list"></div>
            </section>
            <section class="mychannel-mutant-top-section">
                <h2>채널별 돌연변이 TOP3 영상</h2>
                <div id="mychannel-mutant-top-list" class="mychannel-mutant-top-list"></div>
            </section>
        </div>
    </div>
    
    <!-- 채널 검색 결과 모달 -->
    <div id="mychannel-select-modal" class="modal">
        <div class="modal-content">
            <span class="close-button mychannel-select-close">×</span>
            <h2>검색 결과</h2>
            <p>추가할 채널을 선택하세요.</p>
            <div id="mychannel-search-results"></div>
            <!-- 페이지네이션 -->
            <div id="mychannel-pagination" style="margin-top:12px; display:flex; justify-content:center; gap:6px;"></div>
        </div>
    </div>
    
    <script type="module" src="js/my-channel-manager.js"></script>
</body>
</html>
