<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 채널 등록/관리</title>
    <link rel="stylesheet" href="css/my-channel-manager.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <h1>내 채널 등록/관리</h1>
            <button id="start-track-btn">추적시작</button>
        </div>

        <div class="my-channel-actions">
            <span id="my-channel-count"></span>
            <button id="add-my-channel-btn">채널 추가</button>
        </div>

        <div id="my-channel-list"></div>
    </div>

    <!-- 채널 검색 모달 -->
    <div id="my-channel-search-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>채널 검색 결과</h2>
            <div id="my-channel-search-results"></div>
            <div id="search-pagination"></div>
        </div>
    </div>

    <script type="module" src="js/my-channel-manager.js"></script>
</body>
</html>
