<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Markdown → DOCX 변환 / 여러 DOCX 병합 </title>
  
  <!-- ✅ 안정된 버전의 라이브러리 (전역 객체 보장) -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
  <script src="https://unpkg.com/docx-merger@1.0.4/dist/docx-merger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
    #container { max-width: 800px; width: 100%; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; font-weight: 700; margin-bottom: 30px; }
    .tool-section { border: 1px solid #e0e0e0; border-radius: 8px; padding: 25px; margin-bottom: 30px; }
    h3 { margin-top: 0; color: #005fa3; }
    .description { font-size:14px; color:#555; margin-bottom: 15px; }
    .drop-zone { border: 2px dashed #0078d7; border-radius: 8px; padding: 30px; text-align: center; cursor: pointer; background-color: #f8f9fa; transition: background-color 0.2s, border-color 0.2s; }
    .drop-zone p { margin: 0; color: #555; font-size: 16px; }
    .drop-zone.drag-over { background-color: #e9f4ff; border-color: #005fa3; }
    .file-list { text-align: left; font-size: 14px; color: #333; margin-top: 15px; max-height: 150px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 4px;}
    button { background-color: #0078d7; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: background-color 0.2s; width: 100%; margin-top: 20px; }
    button:hover { background-color: #005fa3; }
    #status { margin-top: 25px; font-size: 15px; color: #333; white-space: pre-wrap; text-align: left; background-color: #f8f9fa; padding: 15px; border-radius: 8px; min-height: 80px; overflow-x: auto; }
  </style>
</head>
<body>
  <div id="container">
    <h1>📄 파일 도구 (오류 수정 최종판)</h1>

    <!-- 기능 1: MD → DOCX -->
    <div class="tool-section">
      <h3>① Markdown 파일 → DOCX 변환</h3>
      <p class="description">선택한 MD 파일을 각각 개별 DOCX 파일로 변환합니다.</p>
      <input type="file" id="mdFiles" accept=".md" multiple>
      <button id="convertMdBtn">MD → DOCX 변환</button>
    </div>

    <!-- 기능 2: DOCX 병합 -->
    <div class="tool-section">
      <h3>② 여러 DOCX 파일 → 하나로 병합</h3>
      <p class="description">DOCX 파일을 하나로 합칩니다. 각 파일은 자동으로 새 페이지에서 시작됩니다.</p>
      <input type="file" id="docxFiles" accept=".docx" multiple>
      <button id="mergeDocxBtn">DOCX 병합</button>
    </div>

    <div id="status">진행 상태가 여기에 표시됩니다.</div>
  </div>

  <script>
    const statusDiv = document.getElementById('status');

    // ✅ MD → DOCX
    document.getElementById('convertMdBtn').onclick = async () => {
      const files = document.getElementById('mdFiles').files;
      if (!files.length) return alert('Markdown 파일을 선택하세요.');

      statusDiv.innerText = `총 ${files.length}개의 파일 변환 시작...`;
      const converter = new showdown.Converter();
      for (const file of files) {
        const text = await file.text();
        const title = file.name.replace(/\.md$/i, '').replace(/_/g, ' ');
        const html = `<h1>${title}</h1>${converter.makeHtml(text)}`;
        const blob = htmlDocx.asBlob(html);
        saveAs(blob, file.name.replace(/\.md$/i, '.docx'));
        statusDiv.innerText += `\n✅ ${file.name} 변환 완료`;
      }
      statusDiv.innerText += `\n\n🎉 모든 변환 완료`;
    };

    // ✅ DOCX 병합 (대문자 DocxMerger 사용)
    document.getElementById('mergeDocxBtn').onclick = async () => {
      const files = document.getElementById('docxFiles').files;
      if (files.length < 2) return alert('병합할 DOCX 파일을 2개 이상 선택하세요.');

      statusDiv.innerText = `📄 총 ${files.length}개의 DOCX 파일 병합 중...`;

      try {
        const buffers = [];
        for (const file of Array.from(files).sort((a,b)=>a.name.localeCompare(b.name,'ko',{numeric:true}))) {
          const buf = await file.arrayBuffer();
          buffers.push(buf);
        }

        // ✅ 여기서 DocxMerger (대문자 D)
        const merged = new DocxMerger({ pageBreak: true }, buffers);

        merged.save('blob', (data) => {
          saveAs(data, 'merged_documents.docx');
          statusDiv.innerText += '\n✅ 병합 완료: merged_documents.docx 다운로드됨';
        });

      } catch (e) {
        console.error(e);
        statusDiv.innerText += `\n❌ 오류: ${e.message}`;
      }
    };
  </script>
</body>
</html>
