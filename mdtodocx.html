<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD & DOCX 통합 병합기 (v2 - 수정판)</title>
  
  <!-- 필수 라이브러리 (인터넷 연결 필요) -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx-merger@1.2.1/dist/docx-merger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    input[type="file"] {
      display: none;
    }
    label.file-label {
      display: block;
      padding: 40px;
      border: 2px dashed #0078d7;
      border-radius: 8px;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 20px;
    }
    label.file-label:hover {
      background-color: #e9f4ff;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: background-color 0.2s;
      width: 100%;
    }
    button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #005fa3;
    }
    #status {
      margin-top: 25px;
      font-size: 15px;
      color: #333;
      white-space: pre-wrap; /* 줄바꿈을 위해 pre-wrap 사용 */
      text-align: left;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      min-height: 100px;
      overflow-x: auto;
    }
    #file-list {
        text-align: left;
        color: #555;
        font-size: 14px;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>📄 MD & DOCX 자동 변환/병합기 (v2)</h1>
    <p>Markdown(.md)과 Word(.docx) 파일을 선택하면, 순서대로 정렬하여 하나의 Word 파일로 합쳐줍니다.</p>

    <label for="files" class="file-label" id="file-label-text">여기를 클릭하여 파일 선택<br>(.md, .docx 파일, 여러 개 선택 가능)</label>
    <input type="file" id="files" accept=".md,.docx" multiple>
    
    <div id="file-list"></div>

    <button id="convertBtn" disabled>변환 및 병합 시작</button>

    <div id="status">진행 상태가 여기에 표시됩니다.</div>
  </div>

  <script>
    const fileInput = document.getElementById('files');
    const convertBtn = document.getElementById('convertBtn');
    const statusDiv = document.getElementById('status');
    const fileListDiv = document.getElementById('file-list');
    const fileLabelText = document.getElementById('file-label-text');

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        convertBtn.disabled = false;
        fileLabelText.textContent = `${fileInput.files.length}개의 파일이 선택되었습니다.`;
        
        const sortedFiles = Array.from(fileInput.files).sort((a, b) =>
          a.name.localeCompare(b.name, 'ko', { numeric: true })
        );

        let listHtml = '<strong>처리 순서:</strong><ol>';
        for(const file of sortedFiles) {
            listHtml += `<li>${file.name}</li>`;
        }
        listHtml += '</ol>';
        fileListDiv.innerHTML = listHtml;

      } else {
        convertBtn.disabled = true;
        fileLabelText.innerHTML = '여기를 클릭하여 파일 선택<br>(.md, .docx 파일, 여러 개 선택 가능)';
        fileListDiv.innerHTML = '';
      }
    });

    convertBtn.onclick = async () => {
      const files = fileInput.files;
      if (!files.length) {
        alert('하나 이상의 파일을 선택하세요.');
        return;
      }

      convertBtn.disabled = true;
      statusDiv.innerText = ' INFO: 작업을 시작합니다.\n';

      try {
        const sortedFiles = Array.from(files).sort((a, b) =>
          a.name.localeCompare(b.name, 'ko', { numeric: true })
        );
        
        statusDiv.innerText += ' INFO: 파일 정렬 완료. 변환을 시작합니다...\n';

        const docxBuffers = [];
        const converter = new showdown.Converter();

        for (let i = 0; i < sortedFiles.length; i++) {
          const file = sortedFiles[i];
          const isMarkdown = file.name.toLowerCase().endsWith('.md');
          
          statusDiv.innerText += ` -> PROCESSING (${i + 1}/${sortedFiles.length}): ${file.name}\n`;

          if (isMarkdown) {
            const markdownText = await file.text();
            const title = file.name.replace(/\.md$/i, '').replace(/_/g, ' ');
            
            // 각 MD 파일 변환 시, 페이지 나누기(page-break-before) 스타일을 포함한 HTML 생성
            const htmlContent = `
              <div style="page-break-before: always;">
                <h1>${title}</h1>
                ${converter.makeHtml(markdownText)}
              </div>`;

            const docxBlob = htmlDocx.asBlob(htmlContent);
            const arrayBuffer = await docxBlob.arrayBuffer();
            docxBuffers.push(arrayBuffer);
          } else {
            const arrayBuffer = await file.arrayBuffer();
            docxBuffers.push(arrayBuffer);
          }
        }

        statusDiv.innerText += '\n INFO: 모든 파일 변환 완료. 병합을 시작합니다...\n';

        if(docxBuffers.length === 0){
           throw new Error("처리할 파일이 없습니다.");
        }

        // 🚨 여기가 수정된 부분입니다: DocxMerger -> docxMerger
        const mergedDoc = new docxMerger({ pageBreak: false }, docxBuffers);
        
        mergedDoc.save('blob', (data) => {
          saveAs(data, 'final_merged_document.docx');
          statusDiv.innerText += '\n✅ SUCCESS: 병합이 완료되었습니다! "final_merged_document.docx" 파일이 다운로드됩니다.';
        });

      } catch (err) {
        console.error(err);
        statusDiv.innerText += `\n❌ ERROR: 오류가 발생했습니다. \n${err.message}\n\n(인터넷 연결을 확인하시거나, 잠시 후 다시 시도해보세요.)`;
      } finally {
        convertBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
