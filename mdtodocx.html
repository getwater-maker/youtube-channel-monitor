<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown & DOCX 변환기 (기능 분리)</title>
  
  <!-- 필수 라이브러리 (인터넷 연결 필요) -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx-merger@1.2.1/dist/docx-merger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .tool-section {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 30px;
    }
    h3 {
      margin-top: 0;
      color: #005fa3;
    }
    .description {
        font-size:14px; 
        color:#555;
    }
    input[type="file"] {
      display: none;
    }
    .drop-zone {
      border: 2px dashed #0078d7;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      background-color: #f8f9fa;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .drop-zone p { margin: 0; color: #555; font-size: 16px; }
    .drop-zone small { color: #888; }
    .drop-zone.drag-over { background-color: #e9f4ff; border-color: #005fa3; }
    .file-list { text-align: left; font-size: 14px; color: #333; margin-top: 15px; }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.2s;
      width: 100%;
      margin-top: 20px;
    }
    button:hover { background-color: #005fa3; }
    #status {
      margin-top: 25px;
      font-size: 15px;
      color: #333;
      white-space: pre-wrap;
      text-align: left;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      min-height: 80px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>📄 MD & DOCX 변환기</h1>

    <!-- 기능 1: MD -> DOCX 개별 변환 -->
    <div class="tool-section">
      <h3>① Markdown 파일 → DOCX로 변환</h3>
      <p class="description">선택한 MD 파일을 각각 개별 DOCX 파일로 변환합니다.</p>
      <div class="drop-zone" id="md-drop-zone">
        <p>여기를 클릭하거나 MD 파일을 드래그하세요</p>
        <small>(여러 파일 선택 가능)</small>
      </div>
      <input type="file" id="mdFiles" accept=".md" multiple>
      <div class="file-list" id="md-file-list"></div>
      <button id="convertMdBtn">MD → DOCX 개별 변환 시작</button>
    </div>

    <!-- 기능 2: DOCX 파일 병합 -->
    <div class="tool-section">
      <h3>② 여러 DOCX 파일 → 하나로 병합</h3>
      <p class="description">선택한 DOCX 파일들을 순서대로 합쳐 하나의 파일로 만듭니다.</p>
      <div class="drop-zone" id="docx-drop-zone">
        <p>여기를 클릭하거나 DOCX 파일을 드래그하세요</p>
        <small>(2개 이상 파일 선택)</small>
      </div>
      <input type="file" id="docxFiles" accept=".docx" multiple>
      <div class="file-list" id="docx-file-list"></div>
      <button id="mergeDocxBtn">DOCX 병합 시작</button>
    </div>

    <div id="status">진행 상태가 여기에 표시됩니다.</div>
  </div>

  <script>
    const statusDiv = document.getElementById('status');

    // --- 드래그 앤 드롭 공통 로직 ---
    function setupDragAndDrop(dropZoneId, fileInputId, fileListId) {
      const dropZone = document.getElementById(dropZoneId);
      const fileInput = document.getElementById(fileInputId);
      const fileList = document.getElementById(fileListId);

      dropZone.onclick = () => fileInput.click();
      dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
      dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        fileInput.files = e.dataTransfer.files;
        updateFileList(fileInput, fileList);
      });
      fileInput.addEventListener('change', () => updateFileList(fileInput, fileList));
    }

    function updateFileList(fileInput, fileListElement) {
      const files = fileInput.files;
      if (files.length > 0) {
        let fileNames = Array.from(files).map(f => f.name).join('<br>');
        fileListElement.innerHTML = `<strong>선택된 파일 (${files.length}개):</strong><br>${fileNames}`;
      } else {
        fileListElement.innerHTML = '';
      }
    }

    setupDragAndDrop('md-drop-zone', 'mdFiles', 'md-file-list');
    setupDragAndDrop('docx-drop-zone', 'docxFiles', 'docx-file-list');

    // --- 기능 1: Markdown -> DOCX 개별 변환 스크립트 (수정됨) ---
    document.getElementById('convertMdBtn').onclick = async () => {
      const files = document.getElementById('mdFiles').files;
      if (!files.length) {
        alert('변환할 Markdown(.md) 파일을 선택하거나 드래그하세요.');
        return;
      }

      statusDiv.innerText = `INFO: 총 ${files.length}개의 파일 변환을 시작합니다...`;
      const converter = new showdown.Converter();
      let successCount = 0;
      let errorCount = 0;

      for (const file of files) {
        try {
          statusDiv.innerText += `\n-> PROCESSING: ${file.name}`;
          const text = await file.text();
          const title = file.name.replace(/\.md$/i, '').replace(/_/g, ' ');
          const html = `<h1>${title}</h1>${converter.makeHtml(text)}`;
          
          const docxBlob = htmlDocx.asBlob(html);
          const newDocxName = file.name.replace(/\.md$/i, '.docx');
          
          saveAs(docxBlob, newDocxName); // 각 파일을 개별적으로 저장
          successCount++;
        } catch (err) {
          errorCount++;
          console.error(`Error converting ${file.name}:`, err);
          statusDiv.innerText += `\n   ㄴ ❌ ERROR: ${err.message}`;
        }
      }
      statusDiv.innerText += `\n\n✅ 작업 완료: ${successCount}개 성공, ${errorCount}개 실패.`;
    };

    // --- 기능 2: DOCX 파일 병합 스크립트 (기존 유지) ---
    document.getElementById('mergeDocxBtn').onclick = async () => {
      const files = document.getElementById('docxFiles').files;
      if (files.length < 2) {
        alert('병합할 DOCX 파일을 2개 이상 선택하거나 드래그하세요.');
        return;
      }

      statusDiv.innerText = 'INFO [1/3]: DOCX 파일을 이름순으로 정렬합니다...';
      const sortedFiles = Array.from(files).sort((a, b) => a.name.localeCompare(b.name, 'ko', { numeric: true }));

      statusDiv.innerText += '\nINFO [2/3]: 파일 데이터를 읽는 중...';
      const docxBuffers = [];
      try {
        for (const file of sortedFiles) {
          const arrayBuffer = await file.arrayBuffer();
          docxBuffers.push(arrayBuffer);
        }

        statusDiv.innerText += '\nINFO [3/3]: DOCX 파일 병합 중...';
        const mergedDoc = new docxMerger({ pageBreak: true }, docxBuffers);

        mergedDoc.save('blob', (data) => {
          saveAs(data, 'merged_documents.docx');
          statusDiv.innerText += '\n\n✅ 성공: "merged_documents.docx" 파일이 다운로드됩니다.';
        });

      } catch (err) {
        console.error(err);
        statusDiv.innerText += `\n\n❌ 오류: 파일 병합 중 문제가 발생했습니다.\n${err.message}`;
      }
    };
  </script>
</body>
</html>
