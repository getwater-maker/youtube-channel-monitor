<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown → DOCX 변환 & DOCX 병합 (안정 버전)</title>

  <!-- 필수 라이브러리 (버전 고정) -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://unpkg.com/docx-merger@1.0.4/docx-merger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
    #container { max-width: 800px; width: 100%; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; font-weight: 700; margin-bottom: 30px; }
    .tool-section { border: 1px solid #e0e0e0; border-radius: 8px; padding: 25px; margin-bottom: 30px; }
    h3 { margin-top: 0; color: #005fa3; }
    .description { font-size:14px; color:#555; margin-bottom: 15px; }
    .drop-zone { border: 2px dashed #0078d7; border-radius: 8px; padding: 30px; text-align: center; cursor: pointer; background-color: #f8f9fa; transition: background-color 0.2s, border-color 0.2s; }
    .drop-zone p { margin: 0; color: #555; font-size: 16px; }
    .drop-zone.drag-over { background-color: #e9f4ff; border-color: #005fa3; }
    .file-list { text-align: left; font-size: 14px; color: #333; margin-top: 15px; max-height: 150px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 4px;}
    button { background-color: #0078d7; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: background-color 0.2s; width: 100%; margin-top: 20px; }
    button:hover { background-color: #005fa3; }
    #status { margin-top: 25px; font-size: 15px; color: #333; white-space: pre-wrap; background-color: #f8f9fa; padding: 15px; border-radius: 8px; min-height: 80px; overflow-x: auto; }
  </style>
</head>

<body>
  <div id="container">
    <h1>📄 Markdown → DOCX & DOCX 병합 도구</h1>

    <!-- 기능 1: MD → DOCX -->
    <div class="tool-section">
      <h3>① Markdown → DOCX 변환</h3>
      <p class="description">여러 개의 .md 파일을 개별 DOCX로 변환합니다.</p>
      <div class="drop-zone" id="md-drop-zone"><p>여기를 클릭하거나 MD 파일을 드래그하세요</p></div>
      <input type="file" id="mdFiles" accept=".md" multiple style="display:none;">
      <div class="file-list" id="md-file-list"></div>
      <button id="convertMdBtn">MD → DOCX 변환</button>
    </div>

    <!-- 기능 2: DOCX 병합 -->
    <div class="tool-section">
      <h3>② DOCX 파일 병합</h3>
      <p class="description">선택한 DOCX 파일을 순서대로 하나로 합칩니다. (파일별 새 페이지 시작)</p>
      <div class="drop-zone" id="docx-drop-zone"><p>여기를 클릭하거나 DOCX 파일을 드래그하세요</p></div>
      <input type="file" id="docxFiles" accept=".docx" multiple style="display:none;">
      <div class="file-list" id="docx-file-list"></div>
      <button id="mergeDocxBtn">DOCX 병합 시작</button>
    </div>

    <div id="status">진행 상태가 여기에 표시됩니다.</div>
  </div>

  <script>
    const statusDiv = document.getElementById('status');

    function setupDragAndDrop(zoneId, inputId, listId) {
      const dz = document.getElementById(zoneId);
      const input = document.getElementById(inputId);
      const list = document.getElementById(listId);
      dz.onclick = () => input.click();
      dz.addEventListener('dragover', e => { e.preventDefault(); dz.classList.add('drag-over'); });
      dz.addEventListener('dragleave', () => dz.classList.remove('drag-over'));
      dz.addEventListener('drop', e => {
        e.preventDefault();
        dz.classList.remove('drag-over');
        input.files = e.dataTransfer.files;
        updateList(input, list);
      });
      input.addEventListener('change', () => updateList(input, list));
    }

    function updateList(input, listEl) {
      const files = input.files;
      if (files.length) {
        const names = Array.from(files).map(f => f.name).join('<br>');
        listEl.innerHTML = `<strong>${files.length}개 선택됨:</strong><br>${names}`;
      } else listEl.innerHTML = '';
    }

    setupDragAndDrop('md-drop-zone', 'mdFiles', 'md-file-list');
    setupDragAndDrop('docx-drop-zone', 'docxFiles', 'docx-file-list');

    // --- MD → DOCX 변환 ---
    document.getElementById('convertMdBtn').onclick = async () => {
      const files = document.getElementById('mdFiles').files;
      if (!files.length) return alert("MD 파일을 선택하세요.");
      const converter = new showdown.Converter();
      for (const file of files) {
        const text = await file.text();
        const html = `<h1>${file.name.replace(/_/g, ' ').replace('.md', '')}</h1>${converter.makeHtml(text)}`;
        const blob = htmlDocx.asBlob(html);
        saveAs(blob, file.name.replace('.md', '.docx'));
      }
      statusDiv.innerText = "✅ MD → DOCX 변환 완료";
    };

    // --- DOCX 병합 (안정버전: Base64 입력 방식) ---
    document.getElementById('mergeDocxBtn').onclick = async () => {
      const files = document.getElementById('docxFiles').files;
      if (files.length < 2) return alert("2개 이상의 DOCX 파일을 선택하세요.");

      statusDiv.innerText = 'INFO [1/3]: DOCX 파일을 이름순으로 정렬합니다...';
      const sorted = Array.from(files).sort((a, b) => a.name.localeCompare(b.name, 'ko', {numeric: true}));

      statusDiv.innerText += '\nINFO [2/3]: 파일을 Base64로 변환 중...';
      const docxBuffers = [];
      for (const file of sorted) {
        const ab = await file.arrayBuffer();
        const uint8 = new Uint8Array(ab);
        const binary = Array.from(uint8).map(b => String.fromCharCode(b)).join('');
        const base64 = btoa(binary);
        docxBuffers.push(base64);
      }

      statusDiv.innerText += '\nINFO [3/3]: 병합 중...';
      try {
        const merged = new DocxMerger({ pageBreak: true }, docxBuffers);
        merged.save('blob', (data) => {
          saveAs(data, 'merged_documents.docx');
          statusDiv.innerText += '\n✅ 병합 완료: merged_documents.docx 다운로드됨';
        });
      } catch (err) {
        console.error(err);
        statusDiv.innerText += `\n❌ 오류: ${err.message}`;
      }
    };
  </script>
</body>
</html>
