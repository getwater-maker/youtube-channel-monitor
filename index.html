<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Helper</title>
  <link rel="icon" type="ico" href="css/favicon.ico" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="yt-app">
    <div class="yt-header">
      <div class="yt-title">YouTube Helper</div>
      <div class="header-actions">
        <a href="https://console.cloud.google.com/apis/credentials" target="_blank" rel="noopener" class="btn btn-sm btn-outline">Google Cloud Console</a>
        <button id="btn-api-modal" class="btn btn-sm btn-primary">인증 정보 설정</button>
      </div>
    </div>

    <!-- [수정] 내 채널 탭을 오른쪽으로 분리하기 위해 nav 구조 변경 -->
    <nav class="yt-nav">
      <div class="yt-nav-main">
        <button class="yt-tab-btn yt-active" data-tab="channel">채널관리</button>
        <button class="yt-tab-btn" data-tab="videos">영상분석</button>
        <button class="yt-tab-btn" data-tab="script">대본작업</button>
        <button class="yt-tab-btn" data-tab="study">썸&제목 공부</button>
      </div>
      <div class="yt-nav-user">
        <button class="yt-tab-btn" data-tab="my-channel">내 채널</button>
      </div>
    </nav>

    <section id="yt-tab-channel" class="yt-tab yt-active"></section>
    <section id="yt-tab-videos" class="yt-tab"></section>
    <section id="yt-tab-script" class="yt-tab"></section>
    <section id="yt-tab-study" class="yt-tab"></section>
    <section id="yt-tab-my-channel" class="yt-tab"></section>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
