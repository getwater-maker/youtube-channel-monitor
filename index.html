<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Helper</title>
  <link rel="icon" type="ico" href="css/favicon.ico" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PDF 생성을 위한 라이브러리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- [추가] Vrew(.zip) 파일 처리를 위한 JSZip 라이브러리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <div id="yt-app">
    <div class="yt-header">
      <div class="yt-title">YouTube Helper</div>
      <div class="header-actions">
        <a href="https://console.cloud.google.com/apis/credentials" target="_blank" rel="noopener" class="btn btn-sm btn-outline">Google Cloud Console</a>
        <button id="btn-api-modal" class="btn btn-sm btn-primary">인증 정보 설정</button>
      </div>
    </div>

    <nav class="yt-nav">
      <div class="yt-nav-main">
        <button class="yt-tab-btn yt-active" data-tab="channel">채널관리</button>
        <button class="yt-tab-btn" data-tab="videos">영상분석</button>
        <button class="yt-tab-btn" data-tab="script">대본작업</button>
        <button class="yt-tab-btn" data-tab="tts">음성합성</button>
        <button class="yt-tab-btn" data-tab="study">썸&제목 공부</button>
        <!-- [추가] 'Vrew 자동화' 탭 버튼 -->
        <button class="yt-tab-btn" data-tab="vrew">Vrew 자동화</button>
      </div>
      <div class="yt-nav-user">
        <button class="yt-tab-btn" data-tab="my-channel">내 채널</button>
      </div>
    </nav>

    <section id="yt-tab-channel" class="yt-tab yt-active"></section>
    <section id="yt-tab-videos" class="yt-tab"></section>
    <section id="yt-tab-script" class="yt-tab"></section>
    <section id="yt-tab-tts" class="yt-tab"></section>
    <section id="yt-tab-study" class="yt-tab"></section>
    <!-- [추가] 'Vrew 자동화' 탭 콘텐츠 영역 -->
    <section id="yt-tab-vrew" class="yt-tab"></section>
    <section id="yt-tab-my-channel" class="yt-tab"></section>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
