<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 도우미</title>
    <link rel="stylesheet" href="css/styles-monitor.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 상단 헤더(로고/키입력) -->
        <div class="header-bar">
            <h1 class="main-logo">유튜브 도우미</h1>
            <div class="header-actions">
                <button id="open-api-key-popup" class="api-key-btn">API 키 입력</button>
            </div>
        </div>
        <!-- 탭 -->
        <div class="tabs">
            <button class="tab-button active" data-tab="channel-monitor">채널 모니터</button>
            <button class="tab-button" data-tab="my-channel-manager" onclick="location.href='my-channel-manager.html'">내 채널 관리</button>
            <button class="tab-button" data-tab="another-feature">다른 기능(예정)</button>
        </div>

        <!-- 채널 모니터(메인) 탭 내용 -->
        <div id="channel-monitor" class="tab-content active">
            <!-- 섹션 1: 채널 추가 -->
            <section class="section-add-channel">
                <div class="channel-add-header">
                    <div class="channel-count-info">
                        현재 <span id="channel-count">0</span>개의 채널이 등록되었습니다.
                        <button id="add-channel-button" class="channel-add-btn">채널 추가</button>
                    </div>
                </div>
                <div id="channel-list-container" class="channel-list"></div>
            </section>

            <!-- 섹션 2: 돌연변이 영상 -->
            <section class="section-mutant-videos">
                <div class="section-title-with-range">
                    <span class="section-title">돌연변이 영상</span>
                    <div class="date-range-controls">
                        <button data-period="1m">1개월</button>
                        <button data-period="3m">3개월</button>
                        <button class="active" data-period="6m">6개월</button>
                        <button data-period="all">전체</button>
                    </div>
                </div>
                <div id="mutant-video-list">
                    <p>채널을 추가하여 영상을 분석해주세요.</p>
                </div>
            </section>

            <!-- 섹션 3: 최신 영상 -->
            <section class="section-latest-videos">
                <span class="section-title">최신 영상</span>
                <div id="latest-video-list">
                    <p>채널을 추가하여 영상을 분석해주세요.</p>
                </div>
            </section>
        </div>
    </div>

    <!-- 공통 API키 입력 모달 -->
    <div id="api-key-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>API 키 입력</h2>
            <div id="api-key-inputs">
                <input type="text" class="api-key-input" placeholder="API Key 1">
                <input type="text" class="api-key-input" placeholder="API Key 2">
                <input type="text" class="api-key-input" placeholder="API Key 3">
                <input type="text" class="api-key-input" placeholder="API Key 4">
                <input type="text" class="api-key-input" placeholder="API Key 5">
            </div>
            <button id="save-api-keys">저장</button>
        </div>
    </div>

    <!-- 채널 검색 모달 -->
    <div id="channel-select-modal" class="modal">
        <div class="modal-content">
            <span class="close-button channel-select-close">×</span>
            <h2>검색 결과</h2>
            <p>추가할 채널을 선택하세요.</p>
            <div id="channel-search-results"></div>
            <div id="pagination"></div>
        </div>
    </div>

    <script type="module" src="js/channel-monitor.js"></script>
</body>
</html>
