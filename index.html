<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>로이가 만든 유튜브 채널 모니터</title>
<link rel="icon" href="favicon.ico"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
<style>
/* 테마 변수 */
:root {
  --brand: #c4302b;
  --bg: #f6f7fb;
  --card: #fff;
  --muted: #888;
  --shadow: 0 6px 22px rgba(0,0,0,.07);
  --pastel1: #fff6f1;
  --pastel2: #f1fbff;
  --pastel3: #f8fff4;
  --text: #333;
  --border: #f0f0f0;
  --placeholder: #ccc;
  --modal-bg: rgba(0,0,0,.45);
}

/* 나이트 모드 변수 */
body.dark {
  --bg: #1e1e1e;
  --card: #2d2d2d;
  --muted: #b0b0b0;
  --shadow: 0 6px 22px rgba(0,0,0,.3);
  --pastel1: #4a3e3d;
  --pastel2: #3e4a4e;
  --pastel3: #424a40;
  --text: #e0e0e0;
  --border: #3c3c3c;
  --placeholder: #555;
  --modal-bg: rgba(255,255,255,.15);
}

/* 나이트 모드 스크롤바 */
body.dark::-webkit-scrollbar { width: 10px; }
body.dark::-webkit-scrollbar-track { background: #2d2d2d; }
body.dark::-webkit-scrollbar-thumb { background-color: #555; border-radius: 6px; border: 2px solid #2d2d2d; }
body.dark::-webkit-scrollbar-thumb:hover { background-color: #666; }

/* 기본 스타일 */
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
  line-height:1.55;
  transition: background-color 0.3s, color 0.3s;
}
.container{max-width:1440px;margin:24px auto;background:var(--card);padding:22px;border-radius:16px;box-shadow:var(--shadow)}
h1{margin:6px 0 14px;text-align:center;color:var(--brand)}
.single-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;gap:8px;}
.single-header .row{gap:8px;}
.api-btn, .analyze-btn, .toggle-btn{background:var(--brand);color:#fff;border:0;border-radius:8px;padding:8px 14px;cursor:pointer}
.toggle-btn{background:#6c757d;}
.three-col{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px}
@media (max-width:900px){.three-col{grid-template-columns:1fr}}
.col{background:var(--card);border-radius:14px;box-shadow:var(--shadow);padding:14px;display:flex;flex-direction:column;gap:10px}
.col-head{display:flex;justify-content:space-between;align-items:center;border-bottom:2px solid var(--border);padding-bottom:8px;cursor:grab}
.col-actions{display:flex;gap:8px;align-items:center}
.sort-row{display:flex;justify-content:flex-end}
.sort-row select{padding:6px 10px;border:1px solid var(--border);border-radius:6px;background:var(--card);color:var(--text);}
.muted{color:var(--muted);text-align:center}

/* 채널 카드 */
.channel-list{display:flex;flex-direction:column;gap:10px}
.channel-card{
  display:grid;
  grid-template-columns:56px 1fr auto;
  gap:12px;
  align-items:center;
  border:1px solid var(--border);
  background:var(--bg);
  border-radius:12px;
  padding:12px
}
.channel-thumb{width:56px;height:56px;border-radius:50%;object-fit:cover;background:var(--bg)}
.channel-thumb-link{display:block;border-radius:50%}
.channel-meta h3{margin:0 0 4px 0;font-weight:800}
.channel-title-link{color:var(--brand);text-decoration:none}
.channel-title-link:hover{text-decoration:underline}
.channel-meta .row{display:flex;gap:10px;flex-wrap:wrap;font-size:13px}
.channel-meta .latest{font-size:12px;color:var(--muted)}
.channel-actions{display:flex;gap:6px;justify-content:flex-end}
.btn{border:1px solid var(--border);background:var(--bg);color:var(--brand);border-radius:6px;padding:6px 10px;cursor:pointer;transition:all 0.3s;}
.btn:hover{background:var(--brand);color:#fff}
.btn-danger{background:#dc3545;color:#fff;border:none}

/* 인사이트를 카드 하단 전체폭으로 */
.channel-insights{grid-column:1 / -1;margin-top:6px}
.insights{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:8px 12px;font-size:12px}
@media (max-width:1000px){.insights{grid-template-columns:repeat(2,minmax(0,1fr))}}
@media (max-width:600px){.insights{grid-template-columns:1fr}}
.insights .k{color:var(--muted)}.insights .v{font-weight:600}

/* 영상 카드 */
.video-list{display:flex;flex-direction:column;gap:12px}
.video-card{border-radius:14px;box-shadow:var(--shadow);overflow:hidden}
.video-card:nth-child(3n+1){background:var(--pastel1)}
.video-card:nth-child(3n+2){background:var(--pastel2)}
.video-card:nth-child(3n+3){background:var(--pastel3)}
.video-link{display:block;color:inherit;text-decoration:none;padding:12px}
.thumb-wrap{padding:10px}
.thumb{width:100%;height:auto;object-fit:contain;aspect-ratio:16/9;display:block}
.v-title{font-weight:700;margin:8px 2px 6px}
.v-meta{font-size:13px;color:var(--muted);display:flex;gap:12px;flex-wrap:wrap}
.badge{display:inline-block;background:linear-gradient(90deg,#e4002b 40%,#fdcf6f 100%);color:#fff;border-radius:14px;padding:4px 10px;font-weight:800;margin-top:8px}
.keywords{display:flex;flex-wrap:wrap;gap:6px}
.kw{font-size:12px;background:var(--border);border-radius:999px;padding:4px 8px}

/* 모달/검색 */
.modal{display:none;position:fixed;inset:0;background:var(--modal-bg);z-index:10;align-items:center;justify-content:center}
.modal .content{background:var(--card);border-radius:12px;box-shadow:0 8px 32px rgba(0,0,0,.25);padding:16px;max-width:720px;width:96%}
.modal .close{float:right;font-size:22px;color:var(--muted);cursor:pointer}
.api-inputs{display:grid;grid-template-columns:1fr;gap:6px;margin:8px 0}
.api-inp, .search-input{width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:var(--card);color:var(--text);}
.api-inp::placeholder, .search-input::placeholder{color:var(--placeholder);}
.file-label{background:#6c757d;color:#fff;border-radius:8px;padding:8px 12px;display:inline-block;cursor:pointer}
.file-label input{display:none}
.tabs{display:flex;gap:6px;margin:8px 0 10px}
.tab{border:1px solid var(--border);background:var(--bg);border-radius:6px;padding:6px 10px;cursor:pointer;color:var(--text);}
.tab.active{background:var(--brand);color:#fff;border-color:var(--brand)}
.tabpanel{display:none}.tabpanel.active{display:block}
.row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.result-list{display:flex;flex-direction:column;gap:10px;max-height:420px;overflow:auto}
.result-row{display:grid;grid-template-columns:64px 1fr auto;gap:10px;align-items:center;border:1px solid var(--border);border-radius:10px;padding:10px;cursor:pointer;background:var(--bg);}
.result-row:hover{background:var(--border)}
.r-avatar{width:64px;height:64px;border-radius:50%;object-fit:contain;background:var(--card);border:1px solid var(--border)}
.r-thumb{width:64px;height:64px;border-radius:8px;object-fit:contain;background:var(--card);border:1px solid var(--border)}
.r-title{font-weight:700;margin-bottom:3px;color:var(--text)}.r-sub{font-size:12px;color:var(--muted)}
.pagination{display:flex;gap:6px;justify-content:center;margin-top:8px}
.pagination button{padding:6px 10px;border:1px solid var(--border);background:var(--bg);color:var(--text);border-radius:6px;cursor:pointer}
.pagination button.active{background:var(--brand);color:#fff;border-color:var(--brand)}
.toast{position:fixed;left:50%;transform:translateX(-50%);bottom:24px;background:#111;color:#fff;padding:10px 14px;border-radius:10px;opacity:.95;z-index:9999;display:none}
.small{font-size:12px;color:var(--muted)}
.test-ok{color:#1db954}.test-bad{color:#c4302b}
.date-range{display:flex;gap:4px}
.date-range button{padding:4px 8px;border:1px solid var(--border);background:var(--bg);border-radius:4px;cursor:pointer;font-size:12px;color:var(--text);}
.date-range button.active{background:var(--brand);color:#fff;border-color:var(--brand)}
.error-message{color:#c4302b;background:#ffebee;padding:8px;border-radius:6px;margin:8px 0;font-size:14px}
.success-message{color:#1db954;background:#e8f5e8;padding:8px;border-radius:6px;margin:8px 0;font-size:14px}
body.dark .error-message{background:#5c2427;color:#ff8a8a;}
body.dark .success-message{background:#2b542b;color:#a5d6a7;}

/* 채널 분석 관련 */
.analysis-page {
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.analysis-header {
  display: flex;
  align-items: center;
  gap: 16px;
  background: var(--bg);
  padding: 16px;
  border-radius: 12px;
  box-shadow: var(--shadow);
}
.analysis-header .thumb {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
}
.analysis-header h2 {
  margin: 0;
  font-size: 24px;
}
.analysis-header p {
  margin: 4px 0 0;
  color: var(--muted);
}
.analysis-content {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}
@media (max-width: 900px) {
  .analysis-content {
    grid-template-columns: 1fr;
  }
}
.analysis-card {
  background: var(--card);
  border-radius: 14px;
  box-shadow: var(--shadow);
  padding: 16px;
}
.analysis-card h3 {
  margin-top: 0;
  border-bottom: 1px solid var(--border);
  padding-bottom: 8px;
  margin-bottom: 12px;
}
.analysis-videos .video-list {
  max-height: 500px;
  overflow-y: auto;
}
.analysis-video-card {
  display: flex;
  gap: 12px;
  align-items: center;
  padding: 8px;
  border-bottom: 1px solid var(--border);
}
.analysis-video-card:last-child {
  border-bottom: none;
}
.analysis-video-card img {
  width: 90px;
  height: auto;
  object-fit: cover;
  border-radius: 8px;
}
.analysis-video-meta h4 {
  margin: 0 0 4px;
  font-size: 14px;
}
.analysis-video-meta p {
  margin: 0;
  font-size: 12px;
  color: var(--muted);
}
.analysis-charts .chart-container {
  height: 200px;
  width: 100%;
}
.analysis-charts .chart-label {
  text-align: center;
  font-weight: bold;
  margin-top: 8px;
}
.analysis-charts .chart-container {
  max-height: 200px;
}
</style>
</head>
<body class="light">
<div class="container">

<script>
moment.tz.setDefault('Asia/Seoul');
const API='https://www.googleapis.com/youtube/v3/';
let currentMutantPeriod='6m';
let currentView = 'home'; // 'home' 또는 'analysis'

/* API 키 — youtubeApiKeys/apiKeys 호환 */
let apiKeys = JSON.parse(localStorage.getItem('youtubeApiKeys') || localStorage.getItem('apiKeys') || '[]');
if (!localStorage.getItem('youtubeApiKeys') && localStorage.getItem('apiKeys')) {
  localStorage.setItem('youtubeApiKeys', localStorage.getItem('apiKeys'));
}
let keyIdx=0;
function setApiKeys(keys){
  apiKeys = keys.filter(Boolean);
  keyIdx = 0;
  localStorage.setItem('youtubeApiKeys', JSON.stringify(apiKeys));
  localStorage.setItem('apiKeys', JSON.stringify(apiKeys));
}
function nextKey(){ if(apiKeys.length>1) keyIdx=(keyIdx+1)%apiKeys.length; }
function hasKeys(){ return apiKeys.length>0; }

/* IndexedDB */
let db=null;
function openDB(){ return new Promise((res,rej)=>{ if(db) return res(db); const r=indexedDB.open('myChannelDB',4); // 버전 4로 업데이트
  r.onupgradeneeded=e=>{ db=e.target.result;
    if(!db.objectStoreNames.contains('my_channels')) db.createObjectStore('my_channels',{keyPath:'id'});
    if(!db.objectStoreNames.contains('insights')) db.createObjectStore('insights',{keyPath:'channelId'});
    if(!db.objectStoreNames.contains('dailySubs')) db.createObjectStore('dailySubs',{keyPath:['channelId','date']});
    if(!db.objectStoreNames.contains('doneVideos')) db.createObjectStore('doneVideos',{keyPath:['channelId','videoId']}); // 새로운 저장소 추가
  };
  r.onsuccess=e=>{ db=e.target.result; res(db); };
  r.onerror=e=>rej(e);
});}
function idbAll(store){ return openDB().then(db=>new Promise((res,rej)=>{ const tx=db.transaction(store,'readonly'); const s=tx.objectStore(store); const q=s.getAll(); q.onsuccess=()=>res(q.result); q.onerror=()=>rej(q.error);})); }
function idbGet(store,key){ return openDB().then(db=>new Promise((res,rej)=>{ const tx=db.transaction(store,'readonly'); const s=tx.objectStore(store); const q=s.get(key); q.onsuccess=()=>res(q.result); q.onerror=()=>rej(q.error);})); }
function idbPut(store,obj){ return openDB().then(db=>new Promise((res,rej)=>{ try{ const tx=db.transaction(store,'readwrite'); const s=tx.objectStore(store); const q=s.put(obj); q.onsuccess=()=>res(); q.onerror=()=>rej(q.error); tx.onerror=()=>rej(tx.error);}catch(e){rej(e);} })); }
function idbDel(store,key){ return openDB().then(db=>new Promise((res,rej)=>{ const tx=db.transaction(store,'readwrite'); const s=tx.objectStore(store); const q=s.delete(key); q.onsuccess=()=>res(); q.onerror=()=>rej(q.error);})); }

/* 유틸 */
const qs=id=>document.getElementById(id);
const fmt=n=>{ const x=parseInt(n||'0',10); return isNaN(x)?'0':x.toLocaleString(); };
const seconds=iso=>moment.duration(iso).asSeconds();
const stopWords=new Set(['은','는','이','가','을','를','에','의','와','과','도','로','으로','the','a','an','of','to','in','on','for','and','or','but','with','about','into','에서','같은','뿐','위해','합니다','했다','하는','하기','진짜','무너졌다']);
function toast(msg,ms=1800){ const t=qs('toast'); t.textContent=msg; t.style.display='block'; setTimeout(()=>t.style.display='none',ms); }
function showError(elementId, message){ qs(elementId).innerHTML = `<div class="error-message">${message}</div>`; }
function showSuccess(elementId, message){ qs(elementId).innerHTML = `<div class="success-message">${message}</div>`; }
function extractKeywords(text){
    const freq = new Map();
    if (!text) return [];
    text.replace(/[#"'.!?()/\-:;[\]{}|<>~^%$@*&+=]/g,' ').split(/\s+/).forEach(w=>{
      w=w.trim().toLowerCase(); const hasKo=/[가-힣]/.test(w);
      if(!w) return;
      if((hasKo && w.length<2) || (!hasKo && w.length<3)) return;
      if(stopWords.has(w)) return;
      freq.set(w, (freq.get(w)||0)+1);
    });
    return [...freq.entries()].sort((a,b)=>b[1]-a[1]);
}

/* API 호출(순환키+타임아웃) */
async function yt(endpoint,params,attempt=0){
  if(!apiKeys.length) throw new Error('API 키가 설정되지 않았습니다. API 키를 먼저 입력해주세요.');
  const ctrl=new AbortController(); const t=setTimeout(()=>ctrl.abort('timeout'),30000);
  const p=new URLSearchParams(params); p.set('key',apiKeys[keyIdx]);
  const url=API+endpoint+'?'+p.toString();
  try{
    const r=await fetch(url,{signal:ctrl.signal}); const data=await r.json(); clearTimeout(t);
    if(data.error){
      if(data.error.code===403 && /quota/i.test(data.error.message||'')) throw new Error('API 할당량이 초과되었습니다.');
      if(attempt<apiKeys.length-1){ nextKey(); return yt(endpoint,params,attempt+1); }
      throw new Error(data.error.message||'API 오류');
    }
    return data;
  }catch(e){
    clearTimeout(t);
    if(attempt<apiKeys.length-1){ nextKey(); return yt(endpoint,params,attempt+1); }
    throw e;
  }
}

/* 돌연변이 */
async function refreshMutant(){
  const channels=await getAllChannels(); let list=[]; let minDate=null;
  if(currentMutantPeriod!=='all'){ const n=currentMutantPeriod==='1m'?1:currentMutantPeriod==='3m'?3:6; minDate=moment().subtract(n,'months'); }
  for(const ch of channels){
    await ensureUploadsAndLatest(ch); if(!ch.uploadsPlaylistId) continue;
    let ids=[], next=null, stop=false;
    while(!stop){
      const pl=await yt('playlistItems',{part:'snippet,contentDetails',playlistId:ch.uploadsPlaylistId,maxResults:50,pageToken:next||''});
      const items=pl.items||[]; const filtered=minDate? items.filter(i=>moment(i.snippet.publishedAt).isAfter(minDate)):items;
      ids.push(...filtered.map(i=>i.contentDetails.videoId)); next=pl.nextPageToken; if(!next || (minDate && filtered.length<items.length)) stop=true;
    }
    for(let i=0;i<ids.length;i+=50){
      const d=await yt('videos',{part:'snippet,statistics,contentDetails',id:ids.slice(i,i+50).join(',')});
      (d.items||[]).forEach(v=>{
        const dur=seconds(v.contentDetails.duration); if(dur<=180) return;
        const views=parseInt(v.statistics.viewCount||'0',10); const subs=parseInt(ch.subscriberCount||'1',10); if(views<subs*2) return;
        list.push({id:v.id,title:v.snippet.title,thumbnail:v.snippet.thumbnails?.medium?.url||`https://i.ytimg.com/vi/${v.id}/mqdefault.jpg`,viewCount:views,publishedAt:v.snippet.publishedAt,mutantIndex:(subs>0?(views/subs).toFixed(2):'0.00'),__ch:{subscriberCount:subs}});
      });
    }
  }
  sortVideoCards(list,qs('sort-mutant').value); renderVideoList(list,'mutant-list','mutant-keywords');
}

async function getLongformVideos(uploadsPlaylistId, videoCount = 100) {
  let videoIds = [];
  let videos = [];
  let nextPageToken = '';
  
  while (videoIds.length < videoCount) {
    const playlistRes = await yt('playlistItems', {
      part: 'contentDetails',
      playlistId: uploadsPlaylistId,
      maxResults: 50,
      pageToken: nextPageToken
    });
    
    const items = playlistRes.items || [];
    if (items.length === 0) break;
    
    const currentVideoIds = items.map(item => item.contentDetails.videoId);
    videoIds.push(...currentVideoIds);
    nextPageToken = playlistRes.nextPageToken;
    if (!nextPageToken) break;
  }
  
  // 비디오 ID를 50개씩 나눠서 statistics 가져오기
  for (let i = 0; i < videoIds.length; i += 50) {
    const idsChunk = videoIds.slice(i, i + 50);
    const videosRes = await yt('videos', {
      part: 'snippet,statistics,contentDetails',
      id: idsChunk.join(',')
    });
    
    const videoItems = videosRes.items || [];
    for (const item of videoItems) {
      if (seconds(item.contentDetails.duration) > 180) {
        videos.push(item);
      }
    }
  }
  
  return videos;
}

function analyzeVideos(videos, channel) {
  const subscriberCount = parseInt(channel.subscriberCount || '1');
  const topVideos = [...videos].sort((a, b) => parseInt(b.statistics.viewCount) - parseInt(a.statistics.viewCount)).slice(0, 10);
  
  const allTitles = videos.map(v => v.snippet.title).join(' ');
  const keywords = extractKeywords(allTitles).slice(0, 15);
  
  const totalViews = videos.reduce((sum, v) => sum + parseInt(v.statistics.viewCount), 0);
  const avgViewCount = totalViews / videos.length;
  
  const weeklyUploads = new Array(7).fill(0); // 일요일(0) ~ 토요일(6)
  const hourlyUploads = new Array(24).fill(0); // 0시 ~ 23시
  
  videos.forEach(v => {
    const publishedMoment = moment(v.snippet.publishedAt);
    weeklyUploads[publishedMoment.day()]++;
    hourlyUploads[publishedMoment.hour()]++;
  });
  
  const mutantVideos = videos.filter(v => {
    const views = parseInt(v.statistics.viewCount);
    return views >= (subscriberCount * 2); // 돌연변이 기준
  });
  
  return {
    topVideos,
    keywords,
    avgViewCount,
    weeklyUploads,
    hourlyUploads,
    mutantVideos
  };
}

  // 전일대비 구독자수 비동기 업데이트
  subDiff().then(diffStr => {
    qs('sub-diff-insight').innerHTML = diffStr;
  });

  // 주요 영상 렌더링
  const topVideosList = qs('analysis-top-videos');
  result.topVideos.forEach(v => {
    const card = document.createElement('div');
    card.className = 'analysis-video-card';
    card.innerHTML = `
      <a href="https://www.youtube.com/watch?v=${v.id}" target="_blank">
        <img src="${v.snippet.thumbnails.medium.url}" alt="${v.snippet.title}">
      </a>
      <div class="analysis-video-meta">
        <h4>${v.snippet.title}</h4>
        <p>조회수: ${fmt(v.statistics.viewCount)} · 업로드: ${moment(v.snippet.publishedAt).fromNow()}</p>
      </div>
    `;
    topVideosList.appendChild(card);
  });
  
  // 돌연변이 영상 렌더링
  const mutantVideosList = qs('analysis-mutant-videos');
  result.mutantVideos.forEach(v => {
    const card = document.createElement('div');
    card.className = 'analysis-video-card';
    card.innerHTML = `
      <a href="https://www.youtube.com/watch?v=${v.id}" target="_blank">
        <img src="${v.snippet.thumbnails.medium.url}" alt="${v.snippet.title}">
      </a>
      <div class="analysis-video-meta">
        <h4>${v.snippet.title}</h4>
        <p>조회수: ${fmt(v.statistics.viewCount)} · 업로드: ${moment(v.snippet.publishedAt).fromNow()}</p>
      </div>
    `;
    mutantVideosList.appendChild(card);
  });

  // 키워드 렌더링
  qs('analysis-keywords').innerHTML = result.keywords.map(([w, c]) => `<span class="kw">${w} ${c}회</span>`).join('');
  
  // 차트 렌더링
  renderCharts(result);

  // 메인 페이지로 돌아가기 버튼 이벤트 리스너 추가
  qs('btn-back-home').onclick = showHome;
}

function renderCharts(result) {
  const colors = {
      light: {
          grid: 'rgba(0,0,0,0.1)',
          text: '#333',
          bar: 'rgba(196, 48, 43, 0.8)'
      },
      dark: {
          grid: 'rgba(255,255,255,0.1)',
          text: '#e0e0e0',
          bar: 'rgba(196, 48, 43, 0.8)'
      }
  };
  const theme = document.body.classList.contains('dark') ? colors.dark : colors.light;

  const weeklyData = {
    labels: ['일', '월', '화', '수', '목', '금', '토'],
    datasets: [{
      label: '업로드 영상 수',
      data: result.weeklyUploads,
      backgroundColor: theme.bar,
      borderColor: theme.bar,
      borderWidth: 1,
      borderRadius: 5,
    }]
  };
  const weeklyConfig = {
    type: 'bar',
    data: weeklyData,
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: { beginAtZero: true, grid: { color: theme.grid }, ticks: { color: theme.text } },
        x: { grid: { color: theme.grid }, ticks: { color: theme.text } }
      },
      plugins: { legend: { display: false } }
    }
  };
  new Chart(qs('weekly-chart'), weeklyConfig);

  const hourlyData = {
    labels: Array.from({length: 24}, (_, i) => `${i}시`),
    datasets: [{
      label: '업로드 영상 수',
      data: result.hourlyUploads,
      backgroundColor: theme.bar,
      borderColor: theme.bar,
      borderWidth: 1,
      borderRadius: 5,
    }]
  };
  const hourlyConfig = {
    type: 'bar',
    data: hourlyData,
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: { beginAtZero: true, grid: { color: theme.grid }, ticks: { color: theme.text } },
        x: { grid: { color: theme.grid }, ticks: { color: theme.text } }
      },
      plugins: { legend: { display: false } }
    }
  };
  new Chart(qs('hourly-chart'), hourlyConfig);
}

/* 메인 페이지로 돌아가기 */
function showHome(){
  const analysisSection = qs('analysis-section');
  if(analysisSection){
    const container = document.body.querySelector('.container');
    const mainContent = document.createElement('div');
    mainContent.id = 'main-content';
    mainContent.className = 'three-col';
    container.appendChild(mainContent);
    analysisSection.remove();
    refreshAll();
  }
}

/* 테마 토글 */
function toggleTheme(){
  const body=document.body;
  const btn=qs('btn-toggle-theme');
  if(body.classList.contains('dark')){
    body.classList.remove('dark');
    body.classList.add('light');
    btn.textContent='다크 모드';
    localStorage.setItem('theme','light');
  } else {
    body.classList.remove('light');
    body.classList.add('dark');
    btn.textContent='라이트 모드';
    localStorage.setItem('theme','dark');
  }
}
function loadTheme(){
  const savedTheme=localStorage.getItem('theme')||'dark'; // 기본 테마를 'dark'로 설정
  document.body.classList.add(savedTheme);
  qs('btn-toggle-theme').textContent = savedTheme==='dark' ? '라이트 모드' : '다크 모드';
}

document.addEventListener('DOMContentLoaded',()=>{
  loadTheme();
  initDrag();
  qs('btn-toggle-theme').onclick=toggleTheme;

  /* API 키 모달 */
  qs('btn-api').onclick=()=>{ const box=qs('api-inputs'); box.innerHTML=''; for(let i=0;i<5;i++){ box.insertAdjacentHTML('beforeend',`<input class="api-inp" placeholder="API Key ${i+1}" value="${apiKeys[i]||''}">`);} qs('api-test-result').textContent=''; openModal('modal-api'); };
  document.querySelectorAll('.close').forEach(x=>x.onclick=e=>closeModal(e.target.dataset.close));
  qs('api-file-btn').onclick=()=>qs('api-file').click();
  qs('api-file').onchange=e=>{ const f=e.target.files[0]; if(!f) return; const r=new FileReader(); r.onload=()=>{ const keys=r.result.split(/\r?\n/).map(s=>s.trim()).filter(Boolean).slice(0,5); const box=qs('api-inputs'); box.innerHTML=''; for(let i=0;i<5;i++){ box.insertAdjacentHTML('beforeend',`<input class="api-inp" placeholder="API Key ${i+1}" value="${keys[i]||''}">`);} qs('api-test-result').textContent='파일에서 불러왔습니다. [저장]을 눌러 반영하세요.'; }; r.readAsText(f); };
  qs('api-save').onclick=()=>{ const keys=[...document.querySelectorAll('.api-inp')].map(i=>i.value.trim()).filter(Boolean); setApiKeys(keys); toast('API 키가 저장되었습니다.'); qs('api-test-result').textContent=''; closeModal('modal-api'); refreshAll(); };
  qs('api-download').onclick=()=>{ if(!apiKeys.length){ toast('저장된 키가 없습니다.'); return; } const blob=new Blob([apiKeys.join('\n')],{type:'text/plain'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='api_keys.txt'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url); };
  qs('api-test').onclick=async()=>{ const keys=[...document.querySelectorAll('.api-inp')].map(i=>i.value.trim()).filter(Boolean); const testKeys=keys.length?keys:apiKeys; if(!testKeys.length){ qs('api-test-result').innerHTML='<span class="test-bad">저장된 키가 없습니다.</span>'; return; } qs('api-test-result').textContent='API 키 테스트 중...'; let ok=false,lastErr=''; for(const k of testKeys){ try{ const u=`${API}channels?part=id&id=UC_x5XG1OV2P6uZZ5FSM9Ttw&key=${encodeURIComponent(k)}`; const r=await fetch(u); const j=await r.json(); if(!j.error){ ok=true; break; } lastErr=j.error.message||JSON.stringify(j.error); }catch(e){ lastErr=e.message||String(e); } } qs('api-test-result').innerHTML= ok? '<span class="test-ok">✓ API 키가 정상적으로 작동합니다!</span>' : `<span class="test-bad">✗ API 키 테스트 실패: ${lastErr}<br><small>Google Cloud Console에서 YouTube Data API v3 활성화 및 리퍼러 설정을 확인해주세요.</small></span>`; };

  /* 채널 추가 모달 */
  qs('btn-add-channel').onclick=()=>{ if(!hasKeys()){ toast('먼저 API 키를 설정해주세요.'); return; } openModal('modal-add'); };
  
  /* 채널 분석 버튼 */
  qs('btn-analyze').onclick = openAnalyzeModal;
  
  /* 채널명 검색 */
  const CH_PSIZE=4; let chCache=[], chPage=1;
  const daysAgoStr=iso=>{ if(!iso) return '-'; const d=moment(iso); const diff=moment().diff(d,'days'); if(diff<=0) return '오늘'; if(diff===1) return '1일 전'; return `${diff}일 전`; };
  async function renderChPage(){
    const list=qs('ch-results'); list.innerHTML='';
    const sort = (document.getElementById('ch-sort')||{}).value||'subs';
    const sorted=[...chCache].sort((a,b)=>{
      if(sort==='videos') return (parseInt(b.statistics?.videoCount||'0',10))-(parseInt(a.statistics?.videoCount||'0',10));
      if(sort==='latest') return new Date(b.latestUploadDate||0)-new Date(a.latestUploadDate||0);
      return (parseInt(b.statistics?.subscriberCount||'0',10))-(parseInt(a.statistics?.subscriberCount||'0',10));
    });
    const items=sorted.slice((chPage-1)*CH_PSIZE, chPage*CH_PSIZE);
    if(!items.length){ list.innerHTML='<div class="muted">결과가 없습니다.</div>'; qs('ch-pagination').innerHTML=''; return; }
    items.forEach(ch=>{
      const row=document.createElement('div'); row.className='result-row';
      row.innerHTML=`
        <a href="https://www.youtube.com/channel/${ch.id}" target="_blank" rel="noopener"><img class="r-avatar" src="${ch.snippet.thumbnails?.default?.url||''}" alt=""></a>
        <div>
          <div class="r-title">${ch.snippet.title}</div>
          <div class="r-sub">${ch.snippet.description ? ch.snippet.description.substring(0,100)+'...' : '설명 없음'}</div>
          <div class="r-sub">구독자: ${fmt(ch.statistics?.subscriberCount||'0')} · 영상: ${fmt(ch.statistics?.videoCount||'0')} · 최신업로드: ${daysAgoStr(ch.latestUploadDate||'')}</div>
        </div>
        <button class="btn" data-add-ch="${ch.id}">추가</button>`;
      row.querySelector('[data-add-ch]').onclick=async()=>{
        const b=row.querySelector('[data-add-ch]'); const t=b.textContent; b.textContent='추가 중…'; b.disabled=true;
        try{ const ok=await addChannelById(ch.id); if(ok){ b.textContent='완료!'; b.style.background='#1db954'; setTimeout(()=>closeModal('modal-add'),800);} else { b.textContent=t; b.disabled=false; } }
        catch{ b.textContent=t; b.disabled=false; toast('채널 추가 중 오류'); }
      };
      list.appendChild(row);
    });
    const total=Math.ceil(chCache.length/CH_PSIZE); const pg=qs('ch-pagination'); pg.innerHTML=''; if(total>1){ for(let i=1;i<=total;i++){ const btn=document.createElement('button'); btn.textContent=i; if(i===chPage){ btn.className='active'; } btn.onclick=()=>{chPage=i; renderChPage();}; pg.appendChild(btn);} }
  }
  async function searchChannels(){
    const q=qs('ch-query').value.trim(); if(!q){ showError('ch-results','검색어를 입력해주세요.'); return; }
    qs('ch-results').innerHTML='<div class="muted">검색 중...</div>'; qs('ch-pagination').innerHTML='';
    const res=await yt('search',{part:'snippet',q,type:'channel',maxResults:25});
    if(!res.items?.length){ qs('ch-results').innerHTML='<div class="muted">검색 결과가 없습니다.</div>'; return; }
    const ids=res.items.map(i=>i.snippet.channelId).filter(Boolean);
    const details=await yt('channels',{part:'snippet,statistics,contentDetails',id:ids.join(',')});
    // 최신업로드일 계산
    const enriched=[];
    for(const it of (details.items||[])){
      let latest=it.snippet.publishedAt;
      try{
        const upl=it.contentDetails?.relatedPlaylists?.uploads;
        if(upl){ const pl=await yt('playlistItems',{part:'snippet',playlistId:upl,maxResults:1}); if(pl.items?.[0]) latest=pl.items[0].snippet.publishedAt||latest; }
      }catch{}
      enriched.push({...it, latestUploadDate: latest});
    }
    chCache=enriched; chPage=1; renderChPage();
  }
  qs('btn-ch-search').onclick=searchChannels; qs('ch-query').onkeydown=e=>{ if(e.key==='Enter') searchChannels(); }; (document.getElementById('ch-sort')||{}).onchange=()=>renderChPage();

  /* 영상 검색(롱폼) */
  const VID_PSIZE=4; let vidCache=[], vidPage=1;
  async function renderVidPage(){
    const list=qs('vid-results'); list.innerHTML='';
    const sort=(document.getElementById('vid-sort')||{}).value||'views';
    const sorted=[...vidCache].sort((a,b)=>{
      if(sort==='subs') return (parseInt(b.__ch?.subscriberCount||'0',10))-(parseInt(a.__ch?.subscriberCount||'0',10));
      if(sort==='date') return new Date(b.snippet.publishedAt)-new Date(a.snippet.publishedAt);
      return (parseInt(b.__vid?.viewCount||'0',10))-(parseInt(a.__vid?.viewCount||'0',10));
    });
    const items=sorted.slice((vidPage-1)*VID_PSIZE, vidPage*VID_PSIZE);
    if(!items.length){ list.innerHTML='<div class="muted">결과가 없습니다.</div>'; qs('vid-pagination').innerHTML=''; return; }
    items.forEach(v=>{
      const row=document.createElement('div'); row.className='result-row';
      row.innerHTML=`
        <a href="https://www.youtube.com/watch?v=${v.id.videoId}" target="_blank" rel="noopener"><img class="r-thumb" src="${v.snippet.thumbnails?.default?.url||''}" alt=""></a>
        <div>
          <div class="r-title">${v.snippet.title}</div>
          <div class="r-sub">${v.snippet.channelTitle} · 채널 구독자: ${fmt(v.__ch?.subscriberCount)} · 채널 영상: ${fmt(v.__ch?.videoCount)} · 영상 조회수: ${fmt(v.__vid?.viewCount)} · 업로드: ${moment(v.snippet.publishedAt).format('YYYY-MM-DD')}</div>
        </div>
        <button class="btn" data-add-ch-from-vid="${v.snippet.channelId}">채널 추가</button>`;
      row.querySelector('[data-add-ch-from-vid]').onclick=async()=>{
        const b=row.querySelector('[data-add-ch-from-vid]'); const t=b.textContent; b.textContent='추가 중…'; b.disabled=true;
        try{ const ok=await addChannelById(v.snippet.channelId); if(ok){ b.textContent='완료!'; b.style.background='#1db954'; setTimeout(()=>closeModal('modal-add'),800);} else { b.textContent=t; b.disabled=false; } }
        catch{ b.textContent=t; b.disabled=false; toast('채널 추가 중 오류'); }
      };
      list.appendChild(row);
    });
    const total=Math.ceil(vidCache.length/VID_PSIZE); const pg=qs('vid-pagination'); pg.innerHTML=''; if(total>1){ for(let i=1;i<=total;i++){ const btn=document.createElement('button'); btn.textContent=i; if(i===vidPage){ btn.className='active'; } btn.onclick=()=>{vidPage=i; renderVidPage();}; pg.appendChild(btn);} }
  }
  async function searchVideos(){
    const q=qs('vid-query').value.trim(); if(!q) return;
    const res=await yt('search',{part:'snippet',q,type:'video',videoDuration:'long',maxResults:25});
    if(!res.items?.length){ qs('vid-results').innerHTML='<div class="muted">검색 결과가 없습니다.</div>'; qs('vid-pagination').innerHTML=''; return; }
    // 통계 보강: video stats + 채널 stats
    const ids = res.items.map(i=>i.id.videoId||i.id).filter(Boolean);
    let stats = {items:[]};
    if(ids.length){
      try{ stats = await yt('videos',{part:'statistics', id: ids.join(',')}); }catch{}
    }
    const chIds = Array.from(new Set(res.items.map(i=>i.snippet.channelId).filter(Boolean)));
    let chs = {items:[]};
    if(chIds.length){
      try{ chs = await yt('channels',{part:'statistics', id: chIds.join(',')}); }catch{}
    }
    const statsMap = new Map((stats.items||[]).map(it=>[it.id, it.statistics||{}]));
    const chMap = new Map((chs.items||[]).map(it=>[it.id, it.statistics||{}]));
    vidCache = res.items.map(it=>{ return {...it, __vid: statsMap.get(it.id.videoId||it.id)||{}, __ch: chMap.get(it.snippet.channelId)||{}}; });
    vidPage=1; renderVidPage();
  }
  qs('btn-vid-search').onclick=searchVideos; qs('vid-query').onkeydown=e=>{ if(e.key==='Enter') searchVideos(); }; (document.getElementById('vid-sort')||{}).onchange=()=>renderVidPage();

  /* URL 직접 추가 */
  function extractChannelId(url){
    if(!url) return null; url=url.trim();
    if(/^UC[a-zA-Z0-9_-]{22}$/.test(url)) return url; // channel id
    // channel URL
    let m=url.match(/(?:youtube\.com|youtu\.be)\/channel\/([a-zA-Z0-9_-]+)/); if(m) return m[1];
    // handle -> treat as search
    const h=url.match(/^@([a-zA-Z0-9_-]+)$/) || url.match(/youtube\.com\/@([a-zA-Z0-9_-]+)/);
    if(h) return null;
    // video URL
    const v=url.match(/[?&]v=([a-zA-Z0-9_-]{11})/) || url.match(/youtu\.be\/([a-zA-Z0-9_-]{11})/);
    if(v) return {videoId: v[1]};
    // playlist URL
    const p=url.match(/[?&]list=([a-zA-Z0-9_-]+)/);
    if(p) return {playlistId: p[1]};
    return null;
  }
  qs('btn-url-add').onclick=async()=>{
    const input=qs('url-input').value.trim(); if(!input){ showError('url-result','채널 URL 또는 ID를 입력해주세요.'); return; }
    let channelRef=extractChannelId(input);
    let channelId = typeof channelRef==='string'? channelRef : null;
    if(channelRef && channelRef.videoId){
      try{ const vd=await yt('videos',{part:'snippet', id: channelRef.videoId}); channelId = vd.items?.[0]?.snippet?.channelId || null; }catch{}
    }
    if(channelRef && channelRef.playlistId && !channelId){
      try{ const pd=await yt('playlists',{part:'snippet', id: channelRef.playlistId}); channelId = pd.items?.[0]?.snippet?.channelId || null; }catch{}
    }
    if(!channelId){
      try{
        showSuccess('url-result','채널을 검색하는 중...');
        const searchRes=await yt('search',{part:'snippet',q:input.replace(/^@/,'') ,type:'channel',maxResults:1});
        if(searchRes.items?.[0]) channelId=searchRes.items[0].snippet.channelId;
        else throw new Error('채널을 찾을 수 없습니다.');
      }catch{ showError('url-result','채널을 찾을 수 없습니다. URL이나 채널명을 확인해주세요.'); return; }
    }
    try{
      showSuccess('url-result','채널을 추가하는 중...');
      const ok=await addChannelById(channelId); if(ok){ closeModal('modal-add'); qs('url-input').value=''; qs('url-result').innerHTML=''; }
    }catch(e){ showError('url-result','채널 추가 실패: '+e.message); }
  };

  /* 정렬/기간 */
  qs('sort-channels').onchange=()=>refreshAll('channels');
  qs('sort-mutant').onchange=()=>refreshAll('mutant');
  qs('sort-latest').onchange=()=>refreshAll('latest');

  /* 첫 로드 */
  if(hasKeys()) refreshAll(); else toast('API 키를 설정해주세요.');
});
</script>
