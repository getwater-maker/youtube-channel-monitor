<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Helper</title>
  <link rel="icon" type="ico" href="css/favicon.ico" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="yt-app">
    <div class="yt-header">
      <div class="yt-title">YouTube Helper</div>
      <!-- [수정] 헤더 우측 영역 -->
      <div class="header-actions">
        <a href="https://console.cloud.google.com/apis/credentials" target="_blank" rel="noopener" class="btn btn-sm btn-outline">Google Cloud Console</a>
        <button id="btn-api-modal" class="btn btn-sm btn-primary">API Key 입력</button>
      </div>
    </div>

    <nav class="yt-nav">
      <button class="yt-tab-btn yt-active" data-tab="channel">채널관리</button>
      <button class="yt-tab-btn" data-tab="videos">영상분석</button>
      <button class="yt-tab-btn" data-tab="script">대본작업</button>
    </nav>

    <section id="yt-tab-channel" class="yt-tab yt-active"></section>
    <section id="yt-tab-videos" class="yt-tab"></section>
    <section id="yt-tab-script" class="yt-tab"></section>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
