<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 도우미</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>유튜브 도우미</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="channel-monitor">채널 모니터</button>
            <button class="tab-button" data-tab="my-channel-manager">내 채널 관리</button>
            <button class="tab-button" data-tab="another-feature">다른 기능 (구현 예정)</button>
        </div>
        
        <button id="open-api-key-popup">API 키 입력</button>

        <div id="channel-monitor" class="tab-content active">
            <section class="section-add-channel">
                <div class="section-header">
                    <h2>채널 추가</h2>
                    <button id="open-add-channel-modal-btn">+</button>
                </div>
                <div id="channel-list-container">
                    </div>
            </section>
        </div>

        <div id="my-channel-manager" class="tab-content">
            <section class="my-channels-controls">
                <div class="my-channels-header">
                    <h2>내 채널 관리</h2>
                    <div>
                        <button id="add-my-channel-btn">채널 추가</button>
                        <select id="mutant-period-select">
                            <option value="all">전체기간</option>
                            <option value="1">최근 1개월</option>
                            <option value="3">최근 3개월</option>
                            <option value="6">최근 6개월</option>
                            <option value="12">최근 12개월</option>
                        </select>
                        <button id="analyze-all-channels-btn">채널분석</button>
                    </div>
                </div>
                <div id="my-channel-list">
                    </div>
            </section>
        </div>

        <div id="another-feature" class="tab-content">
            <p>이곳에 다른 기능이 추가될 예정입니다.</p>
        </div>

        <div id="api-key-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="close-api-key-modal">×</span>
                <h2>유튜브 API 키 입력</h2>
                <div id="api-key-inputs">
                    <input type="text" class="api-key-input" placeholder="API Key 1">
                    <input type="text" class="api-key-input" placeholder="API Key 2 (선택 사항)">
                </div>
                <div class="modal-buttons">
                    <button id="save-api-keys">키 저장</button>
                    <button id="download-api-keys">키 백업</button>
                </div>
            </div>
        </div>

        <div id="add-channel-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="close-add-channel-modal">×</span>
                <h2>채널 추가</h2>
                <input type="text" id="add-channel-input" placeholder="채널 ID 또는 URL 입력">
                <button id="add-channel-save-btn">추가</button>
            </div>
        </div>

        <div id="add-my-channel-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="close-add-my-channel-modal">×</span>
                <h2>내 채널 추가</h2>
                <input type="text" id="my-channel-search-input" placeholder="채널명, ID, URL 모두 가능">
                <button id="search-my-channel-btn">검색</button>
                <div id="my-channel-search-results"></div>
                <div style="margin-top: 12px;">
                    <input type="text" id="my-channel-id-input" placeholder="직접 입력: 채널 ID 또는 URL">
                    <button id="save-my-channel-btn">등록</button>
                </div>
            </div>
        </div>

    <div id="watchtime-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="close-watchtime-modal">×</span>
                <h2>시청시간 입력/수정</h2>
                <div>
                    <label for="watchtime-date-input">날짜:</label>
                    <input type="date" id="watchtime-date-input">
                </div>
                <div>
                    <label for="watchtime-hours-input">시청시간(시간):</label>
                    <input type="number" id="watchtime-hours-input" min="0" max="24" step="1">
                </div>
                <button id="save-watchtime-btn">저장</button>
                <button id="delete-watchtime-btn" style="display:none;">삭제</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/api_keys.js"></script>
    <script type="module" src="js/channel-monitor.js"></script>
    <script type="module" src="js/my_channel_manager.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
