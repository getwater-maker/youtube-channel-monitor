<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 도우미 - 채널 모니터</title>
    <link rel="stylesheet" href="css/styles-monitor.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- moment.js & timezone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <div class="container">
        <header style="display:flex; justify-content:space-between; align-items:center;">
            <h1>유튜브 도우미</h1>
            <button id="open-api-key-popup" class="btn btn-outline">API 키 입력</button>
        </header>
        <!-- 탭 메뉴 -->
        <nav class="tabs" style="margin-bottom:30px;">
            <a href="index.html" class="tab-button active">채널 모니터</a>
            <a href="my-channel-manager.html" class="tab-button">내 채널 관리</a>
            <a href="#" class="tab-button disabled">다른 기능(예정)</a>
        </nav>

        <!-- 섹션 1: 채널 추가/관리 -->
        <section class="section-add-channel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:18px;">
                <div class="channel-count-text" style="text-align:right; font-size:1.1em;">
                    현재 <span id="channel-count">0</span>개의 채널이 등록되었습니다.
                </div>
                <button id="add-channel-button" class="btn">채널 추가</button>
            </div>
            <div id="channel-list-container" class="channel-list"></div>
        </section>

        <!-- 섹션 2: 돌연변이 영상 -->
        <section class="section-mutant-videos">
            <h2>돌연변이 영상</h2>
            <div class="date-range-controls">
                <button data-period="1m">1개월</button>
                <button data-period="3m">3개월</button>
                <button class="active" data-period="6m">6개월</button>
                <button data-period="all">전체</button>
            </div>
            <div id="mutant-video-list" class="video-list-section">
                <p>채널을 추가하여 영상을 분석해주세요.</p>
            </div>
        </section>

        <!-- 섹션 3: 최신 영상 -->
        <section class="section-latest-videos">
            <h2>최신 영상</h2>
            <div id="latest-video-list" class="video-list-section">
                <p>채널을 추가하여 영상을 분석해주세요.</p>
            </div>
        </section>
    </div>

    <!-- 채널 검색 모달 -->
    <div id="channel-select-modal" class="modal">
        <div class="modal-content">
            <span class="close-button channel-select-close">&times;</span>
            <h2>검색 결과</h2>
            <p>추가할 채널을 선택하세요.</p>
            <div id="channel-search-results"></div>
            <div id="channel-search-pagination" class="pagination"></div>
        </div>
    </div>

    <!-- API 키 입력 모달 -->
    <div id="api-key-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>API 키 입력</h2>
            <p>최대 5개의 API 키를 입력하거나 파일로 업로드할 수 있습니다.</p>
            <div id="api-key-inputs">
                <input type="text" class="api-key-input" placeholder="API Key 1">
                <input type="text" class="api-key-input" placeholder="API Key 2">
                <input type="text" class="api-key-input" placeholder="API Key 3">
                <input type="text" class="api-key-input" placeholder="API Key 4">
                <input type="text" class="api-key-input" placeholder="API Key 5">
            </div>
            <label for="api-key-file-upload" class="file-upload-label">
                텍스트 파일로 업로드
                <input type="file" id="api-key-file-upload" accept=".txt" style="display:none;">
            </label>
            <button id="save-api-keys" class="btn">저장</button>
            <button id="download-api-keys" class="btn btn-outline">API 키 다운로드</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
