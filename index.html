<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 도우미</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- moment.js & moment-timezone (한국시간 지원) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>유튜브 도우미</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="channel-monitor">채널 모니터</button>
            <button class="tab-button" data-tab="my-channel-manager">내채널관리</button>
            <button class="tab-button" data-tab="another-feature">다른 기능 (구현 예정)</button>
        </div>

        <!-- API키 입력 버튼 (우상단) -->
        <button id="open-api-key-popup" style="position:absolute; top:32px; right:48px;">API 키 입력</button>
        
        <!-- 채널 모니터 탭 (1번) -->
        <div id="channel-monitor" class="tab-content active">
            <section class="section-add-channel">
                <p style="text-align:right; margin:0;">
                    <span id="channel-count-text">현재 <span id="channel-count">0</span>개의 채널이 등록되었습니다.</span>
                    <button id="add-channel-button">채널 추가</button>
                </p>
                <div id="channel-list-container" class="channel-list"></div>
            </section>
            <section class="section-mutant-videos">
                <div class="date-range-controls">
                    <button data-period="1m">1개월</button>
                    <button data-period="3m">3개월</button>
                    <button class="active" data-period="6m">6개월</button>
                    <button data-period="all">전체</button>
                </div>
                <div id="mutant-video-list">
                    <p>채널을 추가하여 영상을 분석해주세요.</p>
                </div>
            </section>
            <section class="section-latest-videos">
                <div id="latest-video-list">
                    <p>채널을 추가하여 영상을 분석해주세요.</p>
                </div>
            </section>
        </div>

        <!-- 내채널관리 탭 (2번) -->
        <div id="my-channel-manager" class="tab-content">
            <section>
                <p style="text-align:right; margin:0;">
                    <span id="my-channel-count-text">현재 0개의 채널이 등록되었습니다.</span>
                    <button id="add-my-channel-button">채널 추가</button>
                </p>
                <div id="my-channel-list-container"></div>
                <div id="my-channel-stats-container"></div>
                <div id="my-channel-mutant-videos-container"></div>
            </section>
        </div>

        <!-- 추가기능 탭 (예정) -->
        <div id="another-feature" class="tab-content">
            <p>이곳에 다른 기능이 추가될 예정입니다.</p>
        </div>
    </div>
    
    <!-- API키 입력 모달 -->
    <div id="api-key-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>API 키 입력</h2>
            <p>5개의 API 키를 입력하거나, 텍스트 파일로 업로드하세요.</p>
            <div id="api-key-inputs">
                <input type="text" class="api-key-input" placeholder="API Key 1">
                <input type="text" class="api-key-input" placeholder="API Key 2">
                <input type="text" class="api-key-input" placeholder="API Key 3">
                <input type="text" class="api-key-input" placeholder="API Key 4">
                <input type="text" class="api-key-input" placeholder="API Key 5">
            </div>
            <label for="api-key-file-upload" class="file-upload-label">
                텍스트 파일로 업로드
                <input type="file" id="api-key-file-upload" accept=".txt">
            </label>
            <button id="save-api-keys">저장</button>
            <button id="download-api-keys">API 키 다운로드</button>
        </div>
    </div>

    <!-- 채널 검색 결과 모달 -->
    <div id="channel-select-modal" class="modal">
        <div class="modal-content">
            <span class="close-button channel-select-close">×</span>
            <h2>검색 결과</h2>
            <p>추가할 채널을 선택하세요.</p>
            <div id="channel-search-results"></div>
        </div>
    </div>

    <!-- 탭 전환 스크립트 (main.js에서 이미 있으면 중복X) -->
    <script>
    document.querySelectorAll('.tab-button').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            this.classList.add('active');
            document.getElementById(this.dataset.tab).classList.add('active');
        });
    });
    </script>

    <!-- 메인/서브 js 모듈 연결 -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/my-channel-manager.js"></script>
</body>
</html>
