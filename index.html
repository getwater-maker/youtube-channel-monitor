<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유튜브 채널 분석기</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>유튜브 채널/영상 분석 도우미</h1>
        <!-- 탭 -->
        <div class="tabs">
            <button class="tab-button active" data-tab="channel-monitor">채널 모니터</button>
            <button class="tab-button" data-tab="my-channel-manager">내 채널 관리</button>
        </div>

        <!-- 채널 모니터 탭 -->
        <div class="tab-content active" id="channel-monitor">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>채널 모니터 <span id="channel-count">0</span>개</h2>
                <button class="my-button" id="add-channel-button">채널 추가</button>
            </div>
            <div id="channel-list-container"></div>

            <h2>돌연변이 영상</h2>
            <div class="date-range-controls" style="margin-bottom:14px;">
                <button data-period="6m" class="active">6개월</button>
                <button data-period="3m">3개월</button>
                <button data-period="1m">1개월</button>
                <button data-period="all">전체</button>
            </div>
            <div id="mutant-video-list" class="video-list"></div>

            <h2>최신 롱폼 영상</h2>
            <div id="latest-video-list" class="video-list"></div>
        </div>

        <!-- 내 채널 관리 탭 -->
        <div class="tab-content" id="my-channel-manager">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>내 채널 관리</h2>
                <button class="my-button" id="add-my-channel-btn">내 채널 추가</button>
            </div>
            <div id="my-channel-list"></div>
        </div>
    </div>

    <!-- 채널 추가/검색 모달 (공통 클래스, 공통 구조) -->
    <div id="channel-select-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>채널 검색 결과</h3>
            <div id="channel-search-results"></div>
        </div>
    </div>

    <!-- API키 입력/관리 모달 (공통 디자인) -->
    <div id="api-key-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>API 키 입력/관리</h3>
            <div style="margin-bottom:12px;">
                <input type="text" class="api-key-input" placeholder="API 키1">
                <input type="text" class="api-key-input" placeholder="API 키2">
                <input type="text" class="api-key-input" placeholder="API 키3">
                <input type="text" class="api-key-input" placeholder="API 키4">
                <input type="text" class="api-key-input" placeholder="API 키5">
            </div>
            <label class="file-upload-label" for="api-key-file-upload">텍스트 파일로 업로드</label>
            <input type="file" id="api-key-file-upload" style="display:none;" accept=".txt">
            <div style="margin-top:13px;">
                <button class="my-button" id="save-api-keys">저장</button>
                <button class="my-button" id="download-api-keys">API키 다운로드</button>
            </div>
        </div>
    </div>

    <!-- 내 채널 추가 모달 -->
    <div id="add-my-channel-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-add-my-channel-modal">&times;</span>
            <h3>내 채널 추가</h3>
            <input type="text" id="my-channel-id-input" placeholder="채널ID 또는 URL" style="width:95%;">
            <button class="my-button" id="save-my-channel-btn">등록</button>
        </div>
    </div>

    <!-- 스크립트 -->
    <script type="module" src="main.js"></script>
    <!-- my_channel_manager.js는 내 채널 관리탭에만 필요하면 아래 라인 추가 -->
    <!-- <script type="module" src="my_channel_manager.js"></script> -->
</body>
</html>
