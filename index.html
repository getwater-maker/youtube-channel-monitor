<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Helper</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/x-icon" href="css/favicon.ico" />
</head>
<body>
  <div id="yt-app">
    <div class="yt-header">
      <div class="yt-title">YouTube Helper</div>
      <div class="yt-path">index.html · js/* · css/style.css</div>
    </div>

    <nav class="yt-nav">
      <button class="yt-tab-btn yt-active" data-tab="channel">채널관리</button>
      <button class="yt-tab-btn" data-tab="videos">영상분석</button>
      <button class="yt-tab-btn" data-tab="script">대본작업</button>
    </nav>

    <section id="yt-tab-channel" class="yt-tab yt-active">
      <!-- JS가 UI를 그립니다 -->
    </section>

    <section id="yt-tab-videos" class="yt-tab">
      <!-- JS가 UI를 그립니다 -->
    </section>

    <section id="yt-tab-script" class="yt-tab">
      <!-- JS가 UI를 그립니다 -->
      <div class="section">
        <div class="section-header">
          <div class="section-title">대본 작업</div>
          <div class="section-actions">
            <input id="scene-date" type="date" />
            <button id="scene-save" class="btn btn-primary">JSON 내려받기</button>
            <button id="scene-clear" class="btn btn-outline">지우기</button>
          </div>
        </div>
        <div class="scene-parser-content">
          <div id="sp-two-sections"><!-- script.js가 레이아웃을 재구성 --></div>
          <div class="table-wrap">
            <table>
              <thead></thead>
              <tbody id="scene-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
