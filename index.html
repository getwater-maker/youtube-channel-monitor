<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>버튼 테스트</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #1a1a1a;
      color: white;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-primary {
      background: #c4302b;
      color: white;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #2d3748;
      padding: 20px;
      border-radius: 10px;
      min-width: 300px;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>버튼 테스트</h1>
  
  <button id="test-btn1" class="btn btn-primary">테스트 버튼 1</button>
  <button id="test-btn2" class="btn btn-secondary">테스트 버튼 2</button>
  <button id="modal-btn" class="btn btn-primary">모달 열기</button>
  
  <div id="log" style="margin-top: 20px; padding: 10px; background: #333; border-radius: 5px;">
    <h3>로그:</h3>
    <div id="log-content"></div>
  </div>

  <!-- 테스트 모달 -->
  <div id="test-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>테스트 모달</h3>
      <p>모달이 정상적으로 작동합니다!</p>
      <button onclick="closeModal()" class="btn btn-secondary">닫기</button>
    </div>
  </div>

  <script>
    console.log('스크립트 로드됨');
    
    function log(message) {
      const logContent = document.getElementById('log-content');
      const time = new Date().toLocaleTimeString();
      logContent.innerHTML += `<div>[${time}] ${message}</div>`;
      console.log(message);
    }

    function openModal() {
      const modal = document.getElementById('test-modal');
      modal.style.display = 'flex';
      log('모달 열림');
    }

    function closeModal() {
      const modal = document.getElementById('test-modal');
      modal.style.display = 'none';
      log('모달 닫힘');
    }

    // DOM 로드 완료 후 이벤트 바인딩
    document.addEventListener('DOMContentLoaded', function() {
      log('DOM 로드 완료');
      
      // 테스트 버튼 1
      const btn1 = document.getElementById('test-btn1');
      if (btn1) {
        btn1.addEventListener('click', function() {
          log('테스트 버튼 1 클릭됨');
          alert('버튼 1이 작동합니다!');
        });
        log('버튼 1 이벤트 바인딩 완료');
      } else {
        log('버튼 1을 찾을 수 없음');
      }

      // 테스트 버튼 2
      const btn2 = document.getElementById('test-btn2');
      if (btn2) {
        btn2.addEventListener('click', function() {
          log('테스트 버튼 2 클릭됨');
          document.body.style.background = document.body.style.background === 'white' ? '#1a1a1a' : 'white';
          document.body.style.color = document.body.style.color === 'black' ? 'white' : 'black';
          log('테마 변경됨');
        });
        log('버튼 2 이벤트 바인딩 완료');
      } else {
        log('버튼 2를 찾을 수 없음');
      }

      // 모달 버튼
      const modalBtn = document.getElementById('modal-btn');
      if (modalBtn) {
        modalBtn.addEventListener('click', openModal);
        log('모달 버튼 이벤트 바인딩 완료');
      } else {
        log('모달 버튼을 찾을 수 없음');
      }

      log('모든 이벤트 바인딩 완료');
    });

    log('스크립트 실행 완료');
  </script>
</body>
</html>
